<script>
  let option, url, path;
  url = document.createElement('a');
  url.href = window.location.href;
  if (url.pathname == '/') path = 'index';
  else if (/\.html$/g.test(url.pathname)) path = url.pathname.slice(1, -5);
  else path = url.pathname.slice(1);
  option = document.querySelector(`#menu > a[href=${path}]`);
  option.setAttribute("class", "active");
</script>
